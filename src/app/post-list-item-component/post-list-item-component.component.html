<li class="list-group-item" [ngClass]="{'list-group-item-success':post.loveIts>0,'list-group-item-danger':post.loveIts<0}">
        <div class="container">
        <h1>{{post.title}}</h1>
        <i>{{post.date | date:'short'}}</i>
    </div>
    <p>{{post.content}}</p>
    <button type="button" class="btn btn-success" (click)="onLove()">Love it !</button> 
    <button type="button" class="btn btn-danger" (click)="onDontLove()">Don't love it !</button>
</li>
